<div class="row">
  <div class="col-md-12">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Song</th>
          <th>Artist</th>
          <th>Genre</th>
          <th>Duration</th>
          <th>Buy</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of foundSongs">
          <td><a routerLink="/song/{{song?.song_id}}">{{song?.name}}</a></td>
          <td class="table-attribute-artist">{{song?.artist_name}}</td>
          <td class="table-attribute">{{song?.genre_name}}</td>
          <td class="table-attribute">{{song?.duration}}</td>
          <td><button type="button" class="btn btn-sample btn-xs" (click)="addSongToCart(song)" [disabled]="inCart(song?.song_id)">$ {{song?.price}}<i class="glyphicon glyphicon-shopping-cart"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
