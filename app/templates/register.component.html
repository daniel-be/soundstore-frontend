<div class="row">
  <div class="col-md-4">
      <h3>Sign Up on Soundstore</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="userModel.email" name="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required [(ngModel)]="userModel.password" name="password">
        </div>

        <button type="submit" class="btn btn-default">Sign Up</button>
      </form>
      <br>
      <div class="alert alert-success" *ngIf="httpStatus==201">
        Account created.
      </div>
      <div class="alert alert-danger" *ngIf="httpStatus==409">
        Email already exists.
      </div>
  </div>
</div>
